<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORMULARIO EXÁMEN</title>
    <meta property="og:site_name" content="Examen">
    <meta property="og:title" content="Examen">
    <meta property="og:image" content="images/logo.jpg">
    <meta property="og:description" content="Examen autocorregido sobre videojuegos">
    <link rel="icon" type="image/png" href="images/logo.jpg" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 421px)" href="CSS/d.css"/>
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 420px)" href="CSS/m.css"/>
    <script src="JS/questions.js"></script>
</head>

<body>
    <div id="header">
        <img src="images/logo.jpg" alt="logo">
        <h1>PREGUNTAS GENÉRICAS DE VIDEOJUEGOS</h1>
    </div>

    <div id="participant">
        <fieldset>
            <div id="instructions">
                <h2>INSTRUCCIONES</h2>
                <p>Responde correctamente a las siguientes preguntas, las preguntas de selección múltiple tienen mas de
                    una respuesta correcta.</p>
            </div>
        </fieldset>
    </div>

    <form id='myform' method="POST">
        <div id="bannerRight">
            <img src="images/banner.jpeg" alt="banner" height="1321">
        </div>
        <div id="bannerLeft">
            <img src="images/bannerLeft.jpeg" alt="banner" height="1321">
        </div>
        <fieldset>
            <h3 id='tituloInput'>Numero</h3>
            <input id='num' type='number'>
        <br>
        <br>
            <h3 id='tituloSelect'>Seleccion</h3>
            <select multiple id='sel'>
            </select>
        <br>
        <br>
            <h3 id='tituloCheckbox'>Opciones</h3>
            <div id='checkboxDiv'>
            </div>
        <br>
        <br>
            <h3 id='tituloRadioButton'>Elegir</h3>
            <div id='radioButtonDiv'>
            </div>
        <br>
        <br>
            <h3 id='tituloSelect2'>Seleccion1</h3>
            <select id='sel2'>
                <option selected value="-1">Selecciona una...</option>
            </select>
        <br>
        <br>
            <h3 id='tituloInput2'>Numero1</h3>
            <input id='num2' type='number'>
        <br>
        <br>
            <h3 id='tituloCheckbox2'>Opciones1</h3>
            <div id='checkboxDiv2'>
            </div>
        <br>
        <br>
            <h3 id='tituloRadioButton2'>Elegir1</h3>
            <div id='radioButtonDiv2'>
            </div>
        <br>
        <br>
            <h3 id='tituloCheckbox3'>Opciones2</h3>
            <div id='checkboxDiv3'>
            </div>
        <br>
        <br>
            <h3 id='tituloInput3'>Numero2</h3>
            <input id='num3' type='number'>
        </fieldset>
        <br>
        <br>
        <input id="corregir" type='submit' value='Corregir'>
        <br>
        <br>
        <br>
    </form>
    <div id='resultadosDiv'></div>
</body>

</html>
